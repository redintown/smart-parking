<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up - Smart Parking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/admin-login.css">
    <!-- Supabase removed: auth uses backend only. Avoids pa.bundle.js / onUpdated errors from Supabase CDN. -->
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="illustration-wrapper">
                <div class="bg-shapes">
                    <div class="shape shape-1"></div>
                    <div class="shape shape-2"></div>
                    <div class="shape shape-3"></div>
                </div>
                <div class="illustration-content">
                    <div class="logo-large">
                        <div class="logo-icon"><i class="fas fa-parking"></i></div>
                        <h1>Smart Parking</h1>
                        <p class="tagline">Admin Sign Up</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="login-right">
            <div class="login-card">
                <a href="admin-login.html" class="back-link"><i class="fas fa-arrow-left"></i><span>Back to Login</span></a>
                <div class="form-wrapper">
                    <div class="form-header">
                        <h2>Create Admin Account</h2>
                        <p>Admin-only. You will verify your email with OTP.</p>
                    </div>
                    <form id="signupForm" class="login-form" onsubmit="return handleSignup(event);">
                        <div class="form-group">
                            <div class="input-wrapper">
                                <i class="input-icon fas fa-at"></i>
                                <input type="text" id="signupUsername" class="form-input" placeholder=" " required autocomplete="username">
                                <label for="signupUsername" class="input-label">Username</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-wrapper">
                                <i class="input-icon fas fa-envelope"></i>
                                <input type="email" id="signupEmail" class="form-input" placeholder=" " required autocomplete="email">
                                <label for="signupEmail" class="input-label">Email</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-wrapper">
                                <i class="input-icon fas fa-lock"></i>
                                <input type="password" id="signupPassword" class="form-input" placeholder=" " required autocomplete="new-password" minlength="6">
                                <label for="signupPassword" class="input-label">Password (min 6 characters)</label>
                            </div>
                        </div>
                        <div class="error-message" id="signupErrorMessage" style="display: none;">
                            <i class="fas fa-exclamation-circle"></i>
                            <span id="signupErrorText"></span>
                        </div>
                        <div class="success-message" id="signupSuccessMessage" style="display: none;">
                            <i class="fas fa-check-circle"></i>
                            <span>Verification email sent. Redirecting...</span>
                        </div>
                        <button type="submit" class="login-button" id="signupButton">
                            <span class="button-text">Create Account</span>
                            <span class="button-loader" id="signupButtonLoader" style="display: none;"><i class="fas fa-spinner fa-spin"></i></span>
                        </button>
                    </form>
                    <p style="margin-top:1rem;font-size:0.9rem;">Already have an account? <a href="admin-login.html">Log in</a></p>
                    <p style="margin-top:0.5rem;font-size:0.9rem;">Already signed up? <a href="verify-email.html">Verify your email</a></p>
                </div>
                <div class="form-footer">
                    <p>&copy; 2026 Smart Parking System.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Supabase for signInWithOtp; admin-auth for signUpAdmin (backend) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="admin-auth.js"></script>
    <script src="admin-signup.js"></script>
</body>
</html>
