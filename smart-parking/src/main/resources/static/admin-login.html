<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Smart Parking Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/admin-login.css">
    <!-- Supabase removed: auth uses backend only. Avoids pa.bundle.js / onUpdated errors from Supabase CDN. -->
</head>
<body>

    <div class="login-container">
        <div class="login-left">
            <div class="illustration-wrapper">
                <div class="bg-shapes">
                    <div class="shape shape-1"></div>
                    <div class="shape shape-2"></div>
                    <div class="shape shape-3"></div>
                </div>
                <div class="illustration-content">
                    <div class="logo-large">
                        <div class="logo-icon"><i class="fas fa-parking"></i></div>
                        <h1>Smart Parking</h1>
                        <p class="tagline">Intelligent Parking Management</p>
                    </div>
                    <div class="parking-visual">
                        <div class="parking-slot slot-1"><i class="fas fa-truck"></i></div>
                        <div class="parking-slot slot-2"><i class="fas fa-motorcycle"></i></div>
                        <div class="parking-slot slot-3"><i class="fas fa-car"></i></div>
                        <div class="parking-slot slot-4"><i class="fas fa-motorcycle"></i></div>
                    </div>
                    <div class="feature-list">
                        <div class="feature-item"><i class="fas fa-shield-alt"></i><span>Secure Access</span></div>
                        <div class="feature-item"><i class="fas fa-chart-line"></i><span>Real-time Analytics</span></div>
                        <div class="feature-item"><i class="fas fa-cog"></i><span>Full Control</span></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="login-right">
            <div class="login-card">
                <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i><span>Back to Main</span></a>
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in with username and password</p>
                </div>
                <form id="passwordLoginForm" class="login-form" onsubmit="return handlePasswordLogin(event);">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="input-icon fas fa-user"></i>
                            <input type="text" id="username" class="form-input" placeholder=" " required autocomplete="username">
                            <label for="username" class="input-label">Username</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="input-icon fas fa-lock"></i>
                            <input type="password" id="password" class="form-input" placeholder=" " required autocomplete="current-password">
                            <label for="password" class="input-label">Password</label>
                        </div>
                    </div>
                    <div class="error-message" id="passwordErrorMessage" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span id="passwordErrorText"></span>
                    </div>
                    <div class="verify-email-block" id="verifyEmailBlock" style="display: none; margin-top: 0.5rem;">
                        <a href="#" id="verifyEmailLink" style="display:inline-block;color:var(--orange-primary);font-weight:600;text-decoration:none;">Verify Email</a>
                    </div>
                    <button type="submit" class="login-button" id="passwordLoginButton">
                        <span class="button-text">Sign In</span>
                        <span class="button-loader" id="passwordButtonLoader" style="display: none;"><i class="fas fa-spinner fa-spin"></i></span>
                    </button>
                </form>
                <p style="margin-top:1rem;font-size:0.9rem;">Don't have an account? <a href="admin-signup.html">Sign up</a></p>
                <p style="margin-top:0.5rem;font-size:0.9rem;">Haven't verified your email? <a href="verify-email.html">Verify</a></p>
                <div class="form-footer">
                    <p>&copy; 2026 Smart Parking System.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 2. admin-auth.js 3. admin-login.js -->
    <script src="admin-auth.js"></script>
    <script src="admin-login.js"></script>
</body>
</html>
